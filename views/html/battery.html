<body>

      </div>
      <h4 class="title">Battery purchase form</h4>
    <div class="box">
    <div class="card">
        <div class="card-body">
          
            <form class="battery-form" id="formId" name="battery" action="#" onsubmit="return Validate()" method="POST">
              <div class="row">
                <div class="col">
                  <label for="firstname">Firstname</label>
                  <input type="text" class="form-control" name="firstName"  aria-label="First name">
                  <span id="firstNameError"></span>
                </div>
                <div class="col">
                  <label for="lastname">Last name</label>
                  <input type="text" class="form-control" name="lastName" aria-label="Last name">
                  <span id="lastNameError"></span>
                </div>
               </div>

                  <div class="col">
                    <label for="telephone">Telephone</label>
                    <input type="text" class="form-control" name="telephone" aria-label="telephone">
                    <span id="telephoneError"></span>
                  </div>

                
                <div class="mb-3">
                  <label for="battery-type" class="form-label">Battery type</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>select</option>
                    <option value="lead-acid">lead-Acid</option>
                    <option value="AGM">AGM</option>
                  </select>
                  <span id="battery_typeError"></span>
                </div>

                <div class="row">
                    <div class="col">
                      <label for="size">Battery size</label>
                      <input type="text" class="form-control"name="battery_size"  aria-label="battery-size">
                      <span id="battery_sizeError"></span>
                    </div>
                    <div class="col">
                        <label for="material">Battery material</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>select</option>
                            <option value="plastic">Plastic</option>
                            <option value="synthetic">Synthetic</option>
                            <option value="resine">Renise</option>
                            <option value="others">Others</option>
                          </select>
                          <span id="battery_materialError"></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <label for="voltage">Voltage</label>
                      <input type="text" class="form-control"  aria-label="First name">
                    </div>
                    <div class="col">
                    <label for="type">Battery type</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>select</option>
                        <option value="new">New</option>
                         <option value="used">Used</option>
                    </select>
                    </div>
                  </div>

                <div class="col">
                    <label for="model"> Car Model</label>
                    <input type="text" class="form-control" name="model" aria-label="model">
                    <span id="model"></span>
                </div>

                <div class="col">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" name="date" aria-label="date">
                    <span id="date"></span>
                  </div>
 
                <div class="mb-3">
                  <label for="charge" class="form-label">Charge</label>
                  <input type="charge" class="form-control" name="charge" id="charge">
                  <span id="charge"></span>
                </div>


                <button type="submit" class="btn signin">Submit</button>
              </form>
        </div>
      </div>
    </div>
      <script src="/public/js/battery.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
