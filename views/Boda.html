<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/public/css/boda.css">
    <title>bodaform</title>
</head>
<body>
    <div class="dockille">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav-head">
          <div class="container-fluid">
            <a class="navbar-brand" href="landing">
              <img src="/public/images/dock-logo.png" width="70px" height="70px">
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item services dockville">
 
                <li class="nav-item ">
                  <a class="nav-link" href="#">
                      <h3>Battery</h3>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <button type="submit" class="btn sign ">back</button>
                  </a>
                </li>
  
              </form>
            </div>
          </div>
        </nav>
      </div>
      <h4 class="title">Boda rental form</h4>
    <div class="box">
    <div class="card">
        <div class="card-body">
          
            <form>
              <div class="row">
                <div class="col">
                  <label for="firstname">Firstname</label>
                  <input type="text" class="form-control"  aria-label="First name">
                </div>
                <div class="col">
                  <label for="lastname">Last name</label>
                  <input type="text" class="form-control" aria-label="Last name">
                </div>
                </div>
                <div class="col">
                  <label for="gender">Gender</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>select</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                  </select>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="telephone">Telephone</label>
                    <input type="number" class="form-control"  aria-label="telephone">
                  </div>
                  <div class="col">
                    <label for="color">Color</label>
                    <input type="color" class="form-control" aria-label="color">
                  </div>
                  </div>
                  <div class="col">
                    <label for="NIN-No">NIN No</label>
                    <input type="alpha-text" class="form-control" aria-label="NIN-No">
                  </div>
                  <div class="col">
                    <label for="model">Model</label>
                    <input type="text" class="form-control" aria-label="model">
                  </div>

                <div class="row">
                  <div class="col">
                    <label for="date">Date</label>
                    <input type="date" class="form-control"  aria-label="date">
                  </div>
                  <div class="col">
                    <label for="time">Time</label>
                    <input type="time" class="form-control"  aria-label="time">
                  </div>
                </div>
 
                <div class="mb-3">
                  <label for="charge" class="form-label">Charge</label>
                  <input type="charge" class="form-control" id="charge">
                </div>


                <button type="submit" class="btn signin">Submit</button>
              </form>
        </div>
      </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
